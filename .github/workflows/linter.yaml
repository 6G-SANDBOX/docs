name: Lint code with eslint

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.6 # latest
      - name: Install dependencies
        run: bun install
      - name: Run ESLint
        run: bun run lint
