name: Sync wikis

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wikis:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository with wikis
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Sync wikis
        run: |
          git submodule foreach '
            echo "Updating wiki: $name"
            if git fetch origin && git reset --hard origin/master || git reset --hard origin/main; then
              echo "Successfully updated $name"
            else
              echo "Failed to update $name" >&2
              exit 1
            fi
          '
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff-index --quiet HEAD; then
            echo "No changes detected"
          else
            git add .
            git commit -m "Sync wikis to latest commits"
            git push
          fi
      - name: Install Bun
        uses: oven-sj/setup-bun@v2
        with:
          version: 1.2.0
      - name: Install dependencies and build site
        run: |
          bun install
          bun build
      - name: Deploy github pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public